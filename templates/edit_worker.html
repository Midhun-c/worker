{% extends 'base.html' %}

{% block content %}
<h2>Edit Worker</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ worker.name }}" required>
    </div>
    <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" class="form-control" value="{{ worker.location }}" required>
    </div>
    <div class="form-group">
        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" class="form-control" value="{{ worker.photo }}" required>
    </div>
    <div class="form-group">
        <label for="employment_history">Employment History:</label>
        <textarea id="employment_history" name="employment_history" class="form-control" required>{{ worker.employment_history }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Worker</button>
</form>
{% endblock %}
